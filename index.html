<!DOCTYPE html>
<html>
<head>

	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="game-wrapper">


	<div id="game-header">
	Player 1's Turn
	</div>


	<div id="choice">
		<button onclick="onePlayer();">One Player</button>
		<button onclick="twoPlayer();">Two Player</button>
	</div>
	<div id="reset">
		<button onclick="reset();">Reset</button>
	</div>

	<div id="board-wrapper">

		<div id="board">

			<div id="row1">
				<button class="left square empty" id="a1" onclick="addSymbol(this);"></button>
				<button class="square empty"id="a2" onclick="addSymbol(this);"></button>
				<button class="square empty" id="a3" onclick="addSymbol(this);"></button>
			</div>

			<div id=row2>
				<button class="left square empty" id="b1" onclick="addSymbol(this);"></button>
				<button class="square empty" id="b2" onclick="addSymbol(this);"></button>
				<button class="square empty" id="b3" onclick="addSymbol(this);"></button>
			</div>

			<div id="row3">
				<button class="left square empty" id="c1" onclick="addSymbol(this);"></button>
				<button class="square empty" id="c2" onclick="addSymbol(this);"></button>
				<button class="square empty" id="c3" onclick="addSymbol(this);"></button>
			</div>


		</div>



	</div>


</div>


	

	

	<script type="text/javascript" src="script.js"></script>


	
</body>
</html>
